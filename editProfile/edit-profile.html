<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขโปรไฟล์ - RungRoj CarRental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav id="mainNav"></nav>

    <!-- Theme Toggle Button -->
    <div id="themeToggle" class="position-fixed end-0 bottom-0 m-3">
        <i class="bi bi-brightness-high" id="themeIcon"></i>
    </div>

    <!-- Main Layout -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse p-3" id="sidebar">
                <ul class="nav nav-pills flex-column mb-auto" id="menu">
                    <li class="nav-item">
                        <a href="../bookingHistory/booking-history.html" class="nav-link" data-target="bookings">
                            <i class="bi bi-calendar-check-fill"></i> การจองของฉัน
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="edit-profile.html" class="nav-link active" data-target="profile">
                            <i class="bi bi-person-lines-fill"></i> แก้ไขโปรไฟล์
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../paymentHistory/payment-history.html" class="nav-link" data-target="payments">
                            <i class="bi bi-wallet-fill"></i> ประวัติการชำระเงิน
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../support/support.html" class="nav-link" data-target="support">
                            <i class="bi bi-headset"></i> ติดต่อเรา
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 main-content">
                <button class="btn btn-primary d-md-none mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
                    <i class="bi bi-list"></i>  
                </button>
                <h2 class="mt-4 mb-4">แก้ไขโปรไฟล์</h2>

                <div class="card mb-4">
                    <div class="card-header">อัปเดตข้อมูลของคุณ</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">ชื่อ</label>
                                    <input type="text" class="form-control" id="name" placeholder="กรอกชื่อของคุณ">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">อีเมล</label>
                                    <input type="email" class="form-control" id="email" placeholder="กรอกอีเมลของคุณ">
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">ที่อยู่</label>
                                    <input type="text" class="form-control" id="address" placeholder="กรอกที่อยู่ของคุณ">
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="กรอกเบอร์โทรศัพท์ของคุณ">
                                </div>
                                <div class="mb-3">
                                    <label for="profileImage" class="form-label">รูปโปรไฟล์</label>
                                    <input type="file" class="form-control" id="profileImage" accept="image/*">
                                    <img id="profileImagePreview" src="" class="img-fluid mt-3" alt="ตัวอย่างรูปโปรไฟล์">
                                </div>
                                <button class="btn btn-primary" id="saveBtn">บันทึกการเปลี่ยนแปลง</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script type="module" src="js/edit-profile.js"></script>
    <script src="../js/theme-toggle.js"></script>
    <script type="module" src="../NavBar/navBar.js"></script>
</body>
</html>
