<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เข้าสู่ระบบ - RungRoj CarRental</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="../assets/bootstrap-icons/font/bootstrap-icons.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="../Register/css/RegisteStyle.css" />
  </head>
  <body>
    <!-- Theme Toggle Button -->
    <div id="themeToggle">
      <i class="bi bi-brightness-high" id="themeIcon"></i>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5 px-0">
          <div class="img-container">
            <img
              class="img-fluid"
              src="../imgs/Register bg.avif"
              alt="Background Image"
            />
            <div class="img-layer">
              <div class="layer-content px-5 w-100 h-100">
                <div
                  class="container text-center h-100 d-flex flex-column justify-content-center align-items-center"
                >
                  <h1>ยินดีต้อนรับสู่ RungRoj CarRental</h1>
                  <h2>แพลตฟอร์มเช่ารถที่ดีที่สุด</h2>
                  <p class="mt-3">เช่ารถในฝันของคุณได้ที่นี่</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5 offset-md-1 pt-5 px-5">
          <div class="create-account">
            <span id="drivee">RungRoj</span>
            <h2 class="mt-4">เข้าสู่ระบบ</h2>
            <p class="subtitle">
              เราดีใจที่ได้พบคุณอีกครั้ง! เริ่มต้นสำรวจฟีเจอร์ของเราได้เลย
            </p>

            <div class="social-buttons">
              <button id="facebookBtn" class="social-btn facebook mb-3">
                <img
                  src="https://img.icons8.com/color/48/facebook-new.png"
                  alt="Facebook Logo"
                />
                เข้าสู่ระบบด้วย Facebook
              </button>
              <button id="googleBtn" class="social-btn google">
                <img
                  src="https://img.icons8.com/color/48/google-logo.png"
                  alt="Google Logo"
                />
                เข้าสู่ระบบด้วย Google
              </button>
            </div>
            <hr />
            <form class="signup-form mt-5">
              <div class="input-group">
                <label for="email">อีเมล*</label>
                <input
                  type="text"
                  id="email"
                  class="form-control"
                  placeholder="กรอกอีเมลของคุณ"
                />
              </div>
              <p id="emailReq" class="error d-none">กรุณากรอกอีเมล</p>
              <div class="input-group">
                <label for="password">รหัสผ่าน*</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="กรอกรหัสผ่านของคุณ"
                />
              </div>
              <p id="passReq" class="error d-none">กรุณากรอกรหัสผ่าน</p>
              <div class="d-flex justify-content-between align-items-center">
                <button id="LogInBtn" type="button" class="submit-btn">
                  เข้าสู่ระบบ
                </button>
                <a
                  href="../ForgotPassword/forgot-password.html"
                  class="text-decoration-none"
                  >ลืมรหัสผ่าน?</a
                >
              </div>
              <p id="loginError" class="error d-none">
                อีเมลหรือรหัสผ่านไม่ถูกต้อง
              </p>
            </form>
            <p class="login-link">
              ยังไม่มีบัญชี?
              <a id="signUpLink" href="../Register/Register.html"
                >สมัครสมาชิก</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="../Register/js/RegisterWithGoogle.js"></script>
  </body>
</html>
