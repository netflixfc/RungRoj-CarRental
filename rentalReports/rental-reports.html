<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Reports - Drivee Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Drivee Admin</a>
            <div class="ms-auto">
                <button id="adminLogout" class="btn btn-outline-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Theme Toggle Button -->
    <div id="themeToggle">
        <i class="bi bi-brightness-high" id="themeIcon"></i>
    </div>

    <!-- Main Layout -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse p-3" id="sidebar">
                <ul class="nav nav-pills flex-column mb-auto" id="menu">
                    <li class="nav-item">
                        <a href="../manageCars/manage-cars.html" class="nav-link" data-target="cars">
                            <i class="bi bi-car-front-fill"></i> Manage Cars
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../manageUsers/manage-users.html" class="nav-link" data-target="users">
                            <i class="bi bi-person-fill"></i> Manage Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../manageBookings/manage-bookings.html" class="nav-link" data-target="bookings">
                            <i class="bi bi-calendar-check"></i> Manage Bookings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="rental-reports.html" class="nav-link" data-target="reports">
                            <i class="bi bi-bar-chart-fill"></i> Rental Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../carsList/carsListings.html" target="_blank" class="nav-link">
                            <i class="bi bi-car-front-fill"></i> Cars List
                          </a>
                    </li>
              
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 main-content">
                <button class="btn btn-primary d-md-none mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
                    <i class="bi bi-list"></i> 
                </button>

                <h2 class="mt-4 mb-4">Rental Reports</h2>

                <!-- Text Reports -->
                <div class="row mb-5">
                    <div class="col-md-4">
                        <h4>Bookings Per Month</h4>
                        <ul id="bookings-per-month" class="list-group"></ul>
                    </div>
                    <div class="col-md-4">
                        <h4>Peak Hours</h4>
                        <ul id="peak-hours" class="list-group"></ul>
                    </div>
                    <div class="col-md-4">
                        <h4>Revenue Per Month</h4>
                        <ul id="revenue-per-month" class="list-group"></ul>
                    </div>
                </div>

                <!-- Chart Reports -->
                <div class="row">
                    <!-- Bookings Per Month Chart -->
                    <div class="col-md-4 mb-4">
                        <h4>Bookings Per Month (Chart)</h4>
                        <canvas id="bookingsPerMonthChart" style="max-height: 300px;"></canvas>
                    </div>
                    <!-- Peak Hours Chart -->
                    <div class="col-md-4 mb-4">
                        <h4>Peak Hours (Chart)</h4>
                        <canvas id="peakHoursChart" style="max-height: 300px;"></canvas>
                    </div>
                    <!-- Revenue Per Month Chart -->
                    <div class="col-md-4 mb-4">
                        <h4>Revenue Per Month (Chart)</h4>
                        <canvas id="revenuePerMonthChart" style="max-height: 300px;"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script type="module" src="js/rental-reports.js"></script>
    <script src="../js/theme-toggle.js"></script> 
    <script src="../js/active.js"></script>
</body>
</html>
