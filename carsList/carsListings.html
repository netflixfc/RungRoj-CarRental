<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Swiper js CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- CarsListings -->
    <link rel="stylesheet" href="css/carsListings.css">
    <!-- Animation CSS -->
    <link rel="stylesheet" href="css/animations.css">
    <title>Cars List</title>
</head>
<body>
    
    <!-- Theme Toggle Button -->
    <div id="themeToggle">
        <i class="bi bi-brightness-high" id="themeIcon"></i>
    </div>

    <!-- Header -->
    <nav id="mainNav"></nav>

    <main class="py-5 cars-container">
        <section class="container">
            <!-- search and filter section -->
            <div class="row mb-4 g-3">
                <div class="col-12 col-md-6">
                    <div class="input-group">
                        <span class="input-group-text search-icon"><i class="bi bi-search"></i></span>
                        <input type="text" id="searchInput" class="form-control" placeholder="Search by car model...">
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <input type="number" id="minPrice" class="form-control" placeholder="Min Price" min="0">
                </div>
                <div class="col-6 col-md-3">
                    <input type="number" id="maxPrice" class="form-control" placeholder="Max Price" min="0">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" id="availableOnly" class="form-check-input">
                        <label for="availableOnly" class="form-check-label check-label">Show only available cars</label>
                    </div>
                </div>
            </div>

            <!-- Car Listings -->
            <div class="row g-4" id="carsList">
                <!-- Car Cards will be dynamically generated here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer">

    </footer>


    <!-- Swiper CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <script type="module" src="JS/carsListing.js"></script>

    <script src="../js/homeScript.js"></script>
    <script type="module" src="../NavBar/navBar.js"></script>
    <script src="../Footer/Footer.js"></script>
</body>
</html>
