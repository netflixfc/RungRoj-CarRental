<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav id="mainNav"></nav>

    <!-- Theme Toggle Button -->
    <div id="themeToggle">
        <i class="bi bi-brightness-high" id="themeIcon"></i>
    </div>

    <!-- Main Layout -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse p-3" id="sidebar">
                <ul class="nav nav-pills flex-column mb-auto" id="menu">
                    <li class="nav-item">
                        <a href="../bookingHistory/booking-history.html" class="nav-link" data-target="bookings">
                            <i class="bi bi-calendar-check-fill"></i> การจองของฉัน
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../editProfile/edit-profile.html" class="nav-link active" data-target="profile">

                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="payment-history.html" class="nav-link" data-target="payments">

                    </li>
                    <li class="nav-item">
                        <a href="../support/support.html" class="nav-link" data-target="support">
                            <i class="bi bi-headset"></i> ติดต่อเรา
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 main-content">
                <button class="btn btn-primary d-md-none mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
                    <i class="bi bi-list"></i>  
                </button>
                <h2 class="mt-4 mb-4">ประวัติการชำระเงิน</h2>

                <div class="card mb-4">
                    <div class="card-header">การชำระเงินของคุณ</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>หมายเลขการจอง</th>
                                        <th>รถยนต์</th>

                                    </tr>
                                </thead>
                                <tbody id="paymentHistory"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
